<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caelum</title>
  <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Caelum</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link active" href="/">Home<span class="sr-only">(current)</span></a>
        <a class="nav-link" href="/product">Productos</a>
        <a class="nav-link" href="/about">Acerca de </a>
        <a class="nav-link" href="/contact" tabindex="-1" aria-disabled="true">Contacto</a>
      </div>
    </div>
  </nav>

  <div class='content'>
    {% block content %}

    {%endblock%}
  </div>

  <footer>
    <div class="footer_div">
        <ul class= "contact_list">
          <p class="list_title">
            Contacto
          </p>
          <li>
            <a class="footer_link" href="https://www.instagram.com/caelum.acc/" target="tab">
              Instagram <img class="instagram_logo" src="{{ url_for('static', filename= 'img/instagram_logo_black.png')}}">
            </a>
          </li>
          <li> 
            <a class="footer_link" href="https://twitter.com/cossipaula231" target="tab">
              Twitter
              <img class='twitter_logo' src="{{ url_for('static', filename= '/img/twitter_logo_black.png')}}">
            </a>
          </li>
          <li>
            <a class="footer_link" href="https://www.facebook.com/Caelum-Accesorios-101463584918167" target="tab">
              Facebook <img class="facebook_logo" src="{{ url_for('static', filename= 'img/facebook_logo_black.png')}}">
            </a>
          </li>
        </ul>
    </div>

  </footer>
</body>

</html>
