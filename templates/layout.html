<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caelum</title>
  <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Caelum</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link active" href="/">Home<span class="sr-only">(current)</span></a>
        <a class="nav-link" href="/product">Productos</a>
        <a class="nav-link" href="/about" tabindex="-1" aria-disabled="true">Acerca</a>
      </div>
    </div>
  </nav>

  <div class='content pt-4'>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages%}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p class="flash_message">{{ message }}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}

    {%endblock%}
  </div>

  <footer>
    <div class="footer_div">
      <figure class= "footer-figure-1">
        <figcaption class="list_title">
          Redes Sociales
        </figcaption>
        <ul class="contact-list">
          <li class="contact-list-element">
            <a class="footer_link" href="https://www.instagram.com/caelum.acc/" target="tab">
              Instagram <img class="instagram_logo"
                src="{{ url_for('static', filename= 'img/instagram_logo_black.png')}}">
            </a>
          </li>
          <li class="contact-list-element">
            <a class="footer_link" href="tel:+5493454931611">
              WhatsApp
              <img class='whatsapp_logo' src="{{ url_for('static', filename= '/img/whatsapp_logo_black.png')}}">
            </a>
          </li>
          <li class="contact-list-element"> 
            <a class="footer_link" href="https://www.facebook.com/Caelum-Accesorios-101463584918167" target="tab">
              Facebook <img class="facebook_logo" src="{{ url_for('static', filename= 'img/facebook_logo_black.png')}}">
            </a>
          </li>
        </ul>
      </figure>
      <form class="input-group mb-3" style="display:block;" action="/add_suscriber" method="POST">
          <input type="email" name="email" class="form-control email-input" placeholder="Inserte su correo electronico" aria-label="Inserte su correo electronico" aria-describedby="button-addon" required>
          <div class="input-group-append">
            <button class="btn btn-info" type="submit" id="submit-button">Suscribirse</button>
            <a href="/delete_page" class="btn btn-danger">Desuscribirse</a>
          </div>
      </form>
    </div>
  </footer>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
